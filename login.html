<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas do Canto</title>
    <script src="scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="login.css">
    <link type="image/x-icon" rel="shortcut icon" href="images/pata_icon.ico">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="#"><img src="images/logo_patas.png" alt="Logotipo Patas do Canto" width="80px"></a>
            <h1>Patas do Canto</h1>
        </div>
    </header>
    
    <main>
        <section>
            <h1 style="text-align: center">Login</h1>
            <form>
                <div class="form-field">
                    <label>E-mail</label>
                    <input type="email" name="email" id="login-email">
                </div>

                <div class="form-field">
                    <label>Senha</label>
                    <input type="password" name="password" id="login-password">
                </div>
                <button class="button" type="submit" onclick="login(event)">Acessar</button>
            </form>
        </section>
    </main>
</body>
</html>
